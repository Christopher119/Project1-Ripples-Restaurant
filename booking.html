<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ripple's Restaurant. A restaurant in Kerrykeel, Co. Donegal.">
    <meta name="keywords" content="restaurant, food, dining, takeaway, takeout, tourist, lunch, dinner">
    <meta name="author" content="Christopher Dunne">

    <title>Ripple's Restaurant</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!--HEADER CONTENT-->
    <header>
        <!--Creating the burger icon for the nav menu-->
        <label for="nav-menu-toggle" class="nav-menu-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!--Checkbox to hide/unhide nav menu as learned in Love Running-->
        <input type="checkbox" id="nav-menu-toggle" name="nav-menu-toggle" class="hidden">

        <!--Creating the nav menu-->
        <nav>
            <ul class="header-nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="booking.html" class="current-page">Booking</a></li>
            </ul>
        </nav>
    </header>

    <!--MAIN CONTENT-->
    <main>
        <div>
            <form id="booking-form">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required>
                <br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required>
                <br>
                <label for="guestEmail">Your Email:</label>
                <input type="email" id="guestEmail" name="guestEmail" required>
                <br>
                <label for="guestPhone">Your Phone Number:</label>
                <input type="number" id="guestPhone" name="guestPhone" required>
                <br>
                <label for="noOfGuests">Number of Guests:</label>
                <input type="number" id="noOfGuests" name="noOfGuests" required>
                <br>
                <label for="dateOfBooking">Date:</label>
                <input type="datetime-local" id="dateOfBooking" name="dateOfBooking" min="2019-5-01" required>
                <br>
                <input type="submit" value="Make Booking">
                <input type="reset" value="Clear Form">
            </form>
        </div>

        <div class="contact-details">
            <h3>Booking for an important occassion? Get in Touch!</h3>
            <h4>Email:</h4>
            <p>ripplesrestaurant@gmail.com</p>
            <h4>Phone:</h4>
            <p>(074) 915 0110</p>
        </div>
    </main>

    <!--FOOTER CONTENT-->
    <footer>
        <p>
            Banks of Mulroy Bay, Kerrykeel, Co. Donegal
        </p>
        <ul>
            <li>
                <a href="https:www.facebook.com/" target="_blank" rel="noopener" aria-label="Our Facebook page. Opens in a new tab.">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https:www.instagram.com/" target="_blank" rel="noopener" aria-label="Our Instagram page. Opens in a new tab.">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/39ce8e2f3d.js" crossorigin="anonymous"></script>

</body>
</html>
