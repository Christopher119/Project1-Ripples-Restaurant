<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ripple's Restaurant. A restaurant in Kerrykeel, Co. Donegal.">
    <meta name="keywords" content="restaurant, food, dining, takeaway, takeout, tourist, lunch, dinner">
    <meta name="author" content="Christopher Dunne">

    <title>Ripple's Restaurant</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--FAVICONS-->
    <!--Favicons generated by "https://favicon.io/favicon-generator/"-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
</head>
<body>

    <!--HEADER CONTENT-->
    <header>
        <!--Creating the burger icon for the nav menu-->
        <label for="nav-menu-toggle" class="nav-menu-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!--Checkbox to hide/unhide nav menu as learned in Love Running-->
        <input type="checkbox" id="nav-menu-toggle" name="nav-menu-toggle" class="hidden">

        <!--Creating the nav menu-->
        <nav>
            <ul class="header-nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="booking.html" class="current-page">Booking</a></li>
            </ul>
        </nav>
    </header>

    <!--MAIN CONTENT-->
    <main>
        <div>
            <form id="booking-form" action="https://formdump.codeinstitute.net" method="POST" _blank>
                <!--First Name label and input field-->
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required class="input-fields">
                <br>
                <!--Last Name label and input field-->
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required class="input-fields">
                <br>
                <!--Email label and input field-->
                <label for="guestEmail">Email:</label>
                <input type="email" id="guestEmail" name="guestEmail" required class="input-fields">
                <br>
                <!--Phone Number label and input field-->
                <label for="guestPhone">Phone Number:</label>
                <input type="number" id="guestPhone" name="guestPhone" required class="input-fields">
                <br>
                <!--Number of Guests label and input field-->
                <label for="noOfGuests">Number of Guests:</label>
                <input type="number" id="noOfGuests" name="noOfGuests" required class="input-fields">
                <br>
                <!--Booking Date label and input field-->
                <label for="dateOfBooking">Date:</label>
                <input type="datetime-local" id="dateOfBooking" name="dateOfBooking" min="2019-5-01" required class="input-fields">
                <br>
                <!--Submit and Reset buttons-->
                <input type="submit" value="Make Booking" class="booking-buttons">
                <input type="reset" value="Clear Form" class="booking-buttons">
            </form>
        </div>

        <!--Simple Contact Details below the form-->
        <div class="contact-details">
            <h3>Booking for an important occasion?<br>
                Get in Touch!</h3>
            <br>
            <h4>Email:</h4>
            <p>ripplesrestaurant@gmail.com</p>
            <br>
            <h4>Phone:</h4>
            <p>(074) 915 0110</p>
        </div>

        <!--I-Frame used for map location-->
        <div class="location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9122.733998178544!2d-7.6769149!3d55.1363171!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485ff3d971beca7b%3A0xd33ce62cbcbdbe5!2sRipples%20Restaurant!5e0!3m2!1sen!2sie!4v1713018331374!5m2!1sen!2sie" height="300" width="100%"></iframe>
        </div>
    </main>

    <!--FOOTER CONTENT-->
    <footer>
        <p>
            Banks of Mulroy Bay, Kerrykeel, Co. Donegal
        </p>
        <ul>
            <li>
                <a href="https:www.facebook.com/" target="_blank" rel="noopener" aria-label="Our Facebook page. Opens in a new tab.">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https:www.instagram.com/" target="_blank" rel="noopener" aria-label="Our Instagram page. Opens in a new tab.">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/39ce8e2f3d.js" crossorigin="anonymous"></script>

</body>
</html>
